<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="selectedFiles($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector" let-acceptedFileTypes="acceptedFileTypes">
          {{options.explanation}}
          <div class="upload-field" (click)="openFileSelector()">
              <span>Click here</span>
          </div>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Selected Files</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td>
                        <div class="upload-item">
                            <span class="upload-name">{{ item.relativePath }}</span>
                            <button class="btn-remove-upload" type="button" (click)="removeFile(i)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
