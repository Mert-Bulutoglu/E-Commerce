<div class="container">
    <form class="user-form" [formGroup]="form" (ngSubmit)="handleSaveButton(form)">
        <mat-grid-list class="form-grid" cols="3" rowHeight="150px" gutterSize="56px">
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" class="input" matInput [formControl]="displayName" placeholder="userName">
                    <mat-error *ngIf="displayName.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="limited-height" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" class="input" matInput [formControl]="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Role Name</mat-label>
                    <mat-select [formControl]="roleName">
                        <mat-option *ngFor="let roleName of rolesList"
                            [value]="roleName.name">{{roleName.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="roleName.hasError('required')">
                        Role name is required
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <div class="btn-container">
            <button mat-raised-button class="btn large" routerLink="/user">Back To List</button>
            <button mat-raised-button class="btn large" type="submit">Save</button>
        </div>
    </form>

</div>
