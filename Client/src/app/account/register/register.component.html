<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email adress'"></app-text-input>
            <div class="input-group mb-3">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" placeholder="Password" formControlName="password">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                  </button>
                </div>
              </div>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p routerLink="/account/login" class="mt-5 mb-3 text-muted text-center">Have an account?</p>
        </form>
    </div>
</div>
