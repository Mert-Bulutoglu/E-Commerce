<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input formControlName="email" [label]="'Email adress'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="mt-3">
        <a class="btn btn-lg btn-success btn-block" routerLink="/account/password-reset" type="submit">Forgot Password</a>
      </div>
      
      <div class="d-flex justify-content-start">
        <asl-google-signin-button></asl-google-signin-button>
        <img src="../../../assets/images/facebooklow3.png" (click)="handleFacebook()" style="float: left">
      </div>

      <p routerLink="/account/register" class="mt-5 mb-3 text-muted text-center">Don`t have an account?</p>
    </form>

  </div>
</div>
