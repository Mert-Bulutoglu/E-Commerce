<div class="container-mt2">

    <div *ngIf="(basket$ | async) === null">
        <div class="text-center py-5">
            <i class="fa fa-shopping-basket fa-5x mb-4"></i>
            <h2>Your Basket is Empty</h2>
            <p class="lead">Why not add some items to your basket?</p>
            <a routerLink="/shop" class="btn btn-primary">Browse Products</a>
        </div>
    </div>

    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                     <app-basket-summary 
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)"
                     ></app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
