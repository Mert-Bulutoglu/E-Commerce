<button class="btn large" mat-raised-button routerLink="/create-delivery-method">
    Add Delivery Method
  </button>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. delivery method name" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.shortName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deliveryTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Time </th>
        <td mat-cell *matCellDef="let row"> {{row.deliveryTime}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> â‚º{{row.price}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <div class="action-buttons">
            <button class="btn" mat-raised-button (click)="showDeliveryMethodDetails(row.id)">Show Details</button>
            <button class="btn" mat-raised-button (click)="openDeleteConfirmation(row.id)" color="warn">Delete </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 25, 100]" aria-label="Select page of delivery methods"></mat-paginator>
  </div>
